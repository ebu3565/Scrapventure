      <!------Contact----------->
      
      <div id="contact">
        <div class="container">
            <div class="row">
                <div class="contact-left">
                    <h1 class="sub-title">Contact With ScrapVenture</h1>
                    <p><i class="fa-solid fa-paper-plane"></i> scrapventure@gmail.com</p>
                    <p><i class="fa-solid fa-phone"></i> 01843860597</p>
                    <div class="social-icon">

                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter-square"></i></a>

            </div>
                <a href="payment.html" download class="btn btn2">Payment Method</a>
            </div>
                   <div class="contact-right">
                    <form name="submit-to-google-sheet">
                               <input type="text" name="Name" placeholder="Your Name" required>
                               <input type="email" name="Email" placeholder="Your Em@il" required>
                               <input type="text" name="Address" placeholder="Your Address" required>
                               <textarea name="Massage" rows="6" placeholder="Your Selling Product Details"></textarea>
                               <button type="submit" class="btn btn2">Submit</button>

                    </form>
                    <span id="msg">Happy Selling!</span>
                   </div>
            </div>

        </div>

        

        <script>
            var sidemeu =document.getElementById("sidemenu");
        
        function openmenu(){
            sidemeu.style.right="0";
        
        }
        
        function closemenu(){
            sidemeu.style.right="-200px";
            
        }
        </script>
        
        
          <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbyu2DMgdYaA9W_ujoGqqgGsVaCkW66XGCknGNzA5UiXDZMmjCx9pyLxcKdUHDr_GPYZ/exec'
            const form = document.forms['submit-to-google-sheet']
            const msg=document.getElementById("msg")
            
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response =>{
                    msg.innerHTML="Message sent Successfully"
                    setTimeout(function(){
                        msg.innerHTML=""
                    },5000)
                    form.reset()
                })
                .catch(error => console.error('Error!', error.message))
            })
          </script>

          
        <script src="script.js"></script>
